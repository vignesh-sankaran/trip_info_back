[package]
name = "api"
version = "0.0.1"
authors = ["Vignesh Sankaran <vignesh.sankaran@ferndrop.com>"]
build = "build.rs"

[build-dependencies]
serde_codegen = "=0.8.4"
syntex = { version = "0.44.0", optional = true }
diesel_codegen_syntex = { version = "=0.8.0", features = ["postgres"], optional = true }

[dependencies]
iron = { version = "=0.4.0", features = ["ssl"] }
router = "=0.4.0"
serde = "=0.8.3"
serde_json = "=0.8.1"
uuid = { version = "=0.3.1", features = ["v4"] }
diesel = "=0.8.1"
diesel_codegen = { version = "=0.8.0", features = ["postgres"], optional = true }
dotenv = "=0.8.0"

[features]
default = ["syntex", "diesel_codegen_syntex"]