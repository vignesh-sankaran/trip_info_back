[profile.dev]
debug = true

[package]
name = "api"
version = "0.0.1"
authors = ["Vignesh Sankaran <developer@ferndrop.com>"]
build = "build.rs"

[lib]
name = "prebuild"
path = "prebuild.rs"

[build-dependencies]
serde_codegen = "= 0.8.4"
runas = "= 0.1.1"
diesel_codegen_syntex = { version = "= 0.9.0", features = ["postgres"], optional = true } 
diesel_codegen = { version = "= 0.9.0", features = ["postgres"] , optional = true }

[features]
default = ["dev-local-nightly"]
dev-local-nightly = ["diesel/unstable", "diesel_codegen"]
dev-local-stable = ["diesel_codegen_syntex"]

[dependencies]
diesel_codegen = { version = "= 0.9.0", features = ["postgres"] , optional = true }
iron = { version = "= 0.4.0", features = ["ssl"] }
router = "= 0.4.0"
uuid = { version = "= 0.3.1", features = ["v4"] }
serde = "= 0.8.21"
serde_json = "= 0.8.2"
diesel = "= 0.9.1"
dotenv = "= 0.8.0"